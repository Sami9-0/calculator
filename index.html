<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <div class="min-display"></div>
            <div class="big-display"></div>
            <div class="grid-container">
                <button class="clear grid-item1">C</button>
                <button class="divistion grid-item2 operation">รท</button>
                <button class="multipliction grid-item3 operation">x</button>
                <button class="back-space grid-item4">&#9003;</button>
                <button class="number grid-item5">7</button>
                <button class="number grid-item6">8</button>
                <button class="number grid-item7">9</button>
                <button class="subtraction grid-item8 operation">-</button>
                <button class="number grid-item9">4</button>
                <button class="number grid-item10">5</button>
                <button class="number grid-item11">6</button>
                <button class="addition grid-item12 operation">+</button>
                <button class="number grid-item13">1</button>
                <button class="number grid-item14">2</button>
                <button class="number grid-item15">3</button>
                <button class="number grid-item16">0</button>
                <button class="dot grid-item17">.</button>
                <button class="equal grid-item18">=</button>
            </div>
        </div>
    </div>
</body>
</html>
